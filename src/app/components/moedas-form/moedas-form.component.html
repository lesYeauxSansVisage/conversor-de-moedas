<form class="d-flex flex-column mw-50 mx-auto justify-content-center" (submit)="onSubmit()">
    <div class="d-flex flex-wrap justify-content-sm-between justify-content-center coin-selects">
        <mat-form-field appearance="fill" class="w-sm-100">
            <mat-label>Moeda de Origem: </mat-label>
            <mat-select [(value)]="moedaOrigem">
                <mat-option *ngFor="let moeda of moedas" [value]="moeda">
                    {{moeda}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Moeda de Destino: </mat-label>
            <mat-select [(value)]="moedaDestino">
                <mat-option *ngFor="let moeda of moedas" [value]="moeda">
                    {{moeda}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <mat-form-field appearance="fill" floatLabel="always" class="d-block">
        <mat-label>Valor: </mat-label>
        <input matInput type="number" class="w-100 text-light" placeholder="0" [(ngModel)]="valor" name="valor">
    </mat-form-field>

    <button type="submit" class="btn btn-secondary" [disabled]="!this.validarValores()">Converter</button>
</form>
